scene: "scene/index.json"

resources:
  - name: "multiple_slice_trace.py"
    type: "Script"
    date: 2024-01-09
    path: "resources/multiple_slice_trace.py"
  - name: "ctBones.vti"
    type: "Dataset"
    date: 2024-01-09
