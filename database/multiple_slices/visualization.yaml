        run: "pvbatch multiple_slice_trace.py"
      - type: "slurm"
        run: "pvbatch multiple_slice_trace.py"
    trace: "resources/multiple_slice_trace.py"
    script: "resources/multiple_slice_script.sh"
    container:
      url: "ghcr.io/scivislab/paraview:5.11.1"

