name: "Line-Integral Convolution (LIC)"
date: 2023-02-01

tags:
  - name: "Vector"
    type: "technique"
  - name: "2D"
    type: "technique"
  - name: "3D"
    type: "technique"
  - name: "Computational Fluid Dynamics"
    type: "domain"
    abbreviation: "CFD"
  - name: "Geology"
    type: "domain"

images:
  - "images/lic.png"

resources:
  - name: "lic_trace.py"
    type: "Script"
    date: 2023-02-01
    path: "resources/lic_trace.py"
  - name: "ParaView 5.11.1"
    type: "Container"
    date: 2024-01-09
    url: "ghcr.io/scivislab/paraview:5.11.1"
  - name: "mantle.tgz"
    type: "Dataset"
    date: 2024-01-09
    url: "https://nextcloud.computecanada.ca/index.php/s/edS6be3sk8oQ58N/download"

templates:
  - techniques:
      - "docker"
      - "singularity"
    commands:
      - type: "local"
        run: "pvbatch lic_trace.py"
      - type: "mpi"
        run: "pvbatch lic_trace.py"
      - type: "slurm"
        run: "pvbatch lic_trace.py"
    trace: "resources/lic_trace.py"
    script: "resources/lic_script.sh"
    container:
      url: "ghcr.io/scivislab/paraview:5.11.1"

datasets:
  - name: "Volume"
    identifier: "VOLUME"
    description: "A time series of the flow field of the earths mantle from the SciVis Contest 2021 (https://scivis2021.netlify.app/data/)"
    url: "https://nextcloud.computecanada.ca/index.php/s/edS6be3sk8oQ58N/download"