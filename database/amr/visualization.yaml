name: "Adaptive Mesh Refinement"
date: 2024-03-27

tags:
  - name: "2D"
    type: "technique"
  - name: "3D"
    type: "technique"
  - name: "Computational Fluid Dynamics"
    type: "domain"
    abbreviation: "CFD"

images:
  - "images/amr.png"

resources:
  - name: "amr_trace.py"
    type: "Script"
    date: 2023-03-27
    path: "resources/amr_trace.py"
  - name: "ParaView 5.11.1"
    type: "Container"
    date: 2024-01-09
    url: "ghcr.io/scivislab/paraview:5.11.1"

templates:
  - techniques:
      - "docker"
      - "singularity"
    commands:
      - type: "local"
        run: "pvbatch amr_trace.py"
      - type: "mpi"
        run: "pvbatch amr_trace.py"
      - type: "slurm"
        run: "pvbatch amr_trace.py"
    trace: "resources/amr_trace.py"
    script: "resources/amr_script.sh"
    container:
      url: "ghcr.io/scivislab/paraview:5.11.1"

datasets:
  - name: "AMR data"
    identifier: "AMR"
    description: "the hierarchical AMR data set in .vthb format"
    path: ""
    url: ""
  - name: "default"
    identifier: "default"
    description: "the hierarchical AMR data set in .vthb format"
    path: "resources/amr_mesh.zip"