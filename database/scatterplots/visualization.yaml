  - name: "ParaView 5.11.1"
    type: "Dockerfile"
    date: 2024-01-09
    path: "resources/Dockerfile"

templates:
  - techniques:
      - "docker"
      - "singularity"
    commands:
      - type: "local"
        run: "pvbatch scatterplots_trace.py"
