        run: "pvbatch scatterplots_trace.py"
      - type: "slurm"
        run: "pvbatch scatterplots_trace.py"
    trace: "resources/scatterplots_trace.py"
    script: "resources/scatterplots_script.sh"
    container:
      url: "ghcr.io/scivislab/paraview:5.11.1"

datasets:
