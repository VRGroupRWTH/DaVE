name: "Scatterplots"
date: 2024-03-25

authors:
  - name: "DaVE Team"
    link: "/anonymity"

tags:
  - name: "Scalar"
    type: "dataset"
  - name: "Geology"
    type: "domain"

images:
  - "images/scatterplots.png"

resources:
  - name: "scatterplots_trace.py"
    type: "Script"
    date: 2023-03-25
    path: "resources/scatterplots_trace.py"
  - name: "mantle.tgz"
    type: "Dataset"
    date: 2024-01-09
    url: "https://nextcloud.computecanada.ca/index.php/s/edS6be3sk8oQ58N/download"
  - name: "ParaView 5.11.1"
    type: "Docker Image"
    date: 2024-01-09
