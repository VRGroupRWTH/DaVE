name: "Line-Integral Convolution (LIC) of a Jet Flow"
date: 2023-02-01

authors:
  - name: "DaVE Team"
    link: "/anonymity"

tags:
  - name: "Vector"
    type: "dataset"
  - name: "2D"
    type: "dataset"
  - name: "3D"
    type: "dataset"
  - name: "Line-Integral Convolution"
    type: "technique"
    abbreviation: "LIC"
  - name: "Computational Fluid Dynamics"
    type: "domain"
    abbreviation: "CFD"

images:
  - "images/lic.png"

resources:
  - name: "lic_jet_trace.py"
    type: "Script"
    date: 2023-02-01
    path: "resources/lic_jet_trace.py"
  - name: "jet.vti"
    type: "Dataset"
    date: 2024-01-09
    path: ../glyphs/resources/jet.vti
  - name: "ParaView 5.11.1"
    type: "Docker Image"
    date: 2024-01-09
    url: "https://github.com/orgs/scivislab/packages/container/paraview/165958085?tag=5.11.1"
  - name: "ParaView 5.11.1"
    type: "Dockerfile"
    date: 2024-01-09
    path: "resources/Dockerfile"

templates:
  - techniques:
      - "docker"
      - "singularity"
    commands:
      - type: "local"
        run: "pvbatch lic_jet_trace.py"
      - type: "mpi"
        run: "pvbatch lic_jet_trace.py"
      - type: "slurm"
        run: "pvbatch lic_jet_trace.py"
    trace: "resources/lic_jet_trace.py"
    script: "resources/lic_jet_script.sh"
    container:
      url: "ghcr.io/scivislab/paraview:5.11.1"

datasets:
  - name: "flow field"
    identifier: "FLOWFIELD"
    description: "A flow field of a simulated jet."
    path: ../glyphs/resources/jet.vti