name: "Line-Integral Convolution (LIC) of a Jet Flow"
date: 2023-02-01

tags:
  - name: "Vector"
    type: "technique"
  - name: "2D"
    type: "technique"
  - name: "3D"
    type: "technique"
  - name: "Computational Fluid Dynamics"
    type: "domain"
    abbreviation: "CFD"

images:
  - "images/lic.png"

resources:
  - name: "lic_trace.py"
    type: "Script"
    date: 2023-02-01
    path: "resources/lic_trace.py"
  - name: "ParaView 5.11.1"
    type: "Container"
    date: 2024-01-09
    url: "ghcr.io/scivislab/paraview:5.11.1"
  - name: "ctBones.vti"
    type: "Dataset"
    date: 2024-01-09

templates:
  - techniques:
      - "docker"
      - "singularity"
    commands:
      - type: "local"
        run: "pvbatch lic_trace.py"
      - type: "mpi"
        run: "pvbatch lic_trace.py"
      - type: "slurm"
        run: "pvbatch lic_trace.py"
    trace: "resources/lic_trace.py"
    script: "resources/lic_script.sh"
    container:
      url: "ghcr.io/scivislab/paraview:5.11.1"

datasets:
  - name: "Volume"
    description: "A flow field of a simulated jet."
    path: ../glyphs/resources/jet.vti
    # url: "https://nextcloud.computecanada.ca/index.php/s/edS6be3sk8oQ58N/download"